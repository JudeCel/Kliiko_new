	    <script type="text/javascript">
			function updateHelpContent(ndxMenu, ndxMenuItem) {
				var header = "<h3>" + help.menus[ndxMenu].items[ndxMenuItem].name + "</h3>";
				var div = document.getElementById("helpContent");
				switch(help.menus[ndxMenu].items[ndxMenuItem].type) {
					case 'html':
						div.innerHTML = header + help.menus[ndxMenu].items[ndxMenuItem].content;
					break;
					case 'website':
						div.innerHTML = header + "<iframe width=\"720\" height=\"540\" frameborder=\"0\" src=\"" + help.menus[ndxMenu].items[ndxMenuItem].content + "\"></iframe>";
					break;
					case 'video':
						div.innerHTML = header + help.menus[ndxMenu].items[ndxMenuItem].content;
					break;
					case 'audio':
						div.innerHTML = header + help.menus[ndxMenu].items[ndxMenuItem].content;
					break;
					case 'pdf':
						var html = "<object width=\"720\" height=\"540\" data=\"[__CHAT_ROOM__]help/" + help.menus[ndxMenu].items[ndxMenuItem].content + ".pdf\" type=\"applicaton/pdf\" >";
						html += "<p>It appears you don't have a PDF plugin for this browser.</p>";
						html += "<a href=\"[__CHAT_ROOM__]help/" + help.menus[ndxMenu].items[ndxMenuItem].content + ".pdf\">Click here to download the PDF file.</a>";
						html += "</object>";
						div.innerHTML = header + html;
					break;
				}
			}
	    </script>

<div class='modal fade' id='statsListModal' role='dialog'>
  <div class='modal-dialog surveyStatsModal'>
    <div class='modal-content border-green border-radius-none'>
      <div class='modal-header'>
        <h3 class="pull-left">{{title}}</h3>
        <div custom-select-directive data-title="Export" data-id="survey-stats-button" class="custom-select-directive btn-large pull-right">
          <li id='surveyStatsExportXLS'><a href="{{exportSessionUrl('xlsx')}}"><i class="icon-remove"></i>Export to XLS</a></li>
          <li id='surveyStatsExportXLS'><a href="{{exportSessionUrl('pdf')}}"><i class="icon-remove"></i>Export to PDF</a></li>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class='modal-body form-horizontal'>

        <div class="scroll-vertical">
          <table class="data-table" ng-repeat="surveyItem in stats.surveys">

            <tr class="data-row-header">
              <td colspan="2">&nbsp;</td>
              <td class="data-column-center data-column-small">Count</td>
              <td class="data-column-center data-column-small">%</td>
            </tr>

            <tr class="data-row-subheader">
              <td colspan="2">Total Surveys Completed</td>
              <td class="data-column-center">{{surveyItem.data.survey.answers}}</td>
              <td class="data-column-center">100</td>
            </tr>

            <tr class="data-row data-row-bottom-whitespace" ng-repeat="question in surveyItem.data.questions" ng-if="questionHasAnswers(question)">
              <td class="data-column-big">{{question.name}}</td>
              <td colspan="3">

                <table class="data-table-internal">
                  <tr ng-repeat="answer in question.answers" ng-if="question.answers">
                    <td>{{answer.name}}</td>
                    <td class="data-column-center data-column-small">{{answer.count}}</td>
                    <td class="data-column-center data-column-small">{{answer.percent}}</td>
                  <tr>
                  <tr ng-repeat="value in question.values" ng-if="question.values">
                    <td colspan="3">{{value}}</td>
                  <tr>
                </table>

              </td>
            </tr>

          </table>
        </div>

      </div>
      <div class='modal-footer'>
        <div type='button' class='pull-left btn-standart btn-red btn-small text-center' data-dismiss='modal'>Close</div>
      </div>
    </div>
  </div>
</div>

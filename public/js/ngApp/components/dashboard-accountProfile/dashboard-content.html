<section ng-if="!app.accountUser.isFacilitator">
  <div class="row row-centered margin-top-2rem">
    <div class='col-md-offset-1 col-md-10 сol-centered text-center'>
       <p class="warning" ng-if="app.accountUser.trial"><img src="/icons/ic_attention.png" class="ic"> Your free trial will expire in {{app.accountUser.trial.daysLeft}} day<span ng-if="app.accountUser.trial.daysLeft > 1">s</span> </p>
    </div>
  </div>

  <div class="row">
    <div class='col-xs-12'>
      <div class='text-center remove-link-line tabs-links'>
        <div ng-if="!app.accountUser.onMaximumPlan" ui-sref-active='active' ui-sref='account-hub.accountProfile.upgradePlan' class='btn btn-standart btn-dashboard-menu btn-blue btn-large'
        ng-show="app.accountUser.isAccountManager">
          <span class='pull-left'>Upgrade Plan</span>
          <img id="btn-upgrade-plan" ui-sref-active='active' class='upgrade pull-right' src='/icons/upgrade_blue.png' alt='' />
        </div>
        <div ng-if="app.accountUser.onMaximumPlan" class='btn btn-standart btn-dashboard-menu btn-large disabled fade-disabled' ng-show="app.accountUser.isAccountManager"  title="Already on top plan">
          <span class='pull-left'>Upgrade Plan</span>
          <img ui-sref-active='active' class='upgrade pull-right' src='/icons/upgrade_blue.png' alt='' />
        </div>

        <div ui-sref-active='active' ui-sref='account-hub.accountProfile.accountManagers' class='btn btn-standart btn-dashboard-menu btn-blue btn-large' ng-show="app.accountUser.isAccountManager">
          <span class='pull-left'>Account Managers</span>
          <img id="btn-account-managers" ui-sref-active='active' class='account-manager pull-right' src='/icons/account_manager_blue.png' alt='' />
        </div>

        <div ui-sref-active='active' ui-sref='account-hub.accountProfile.accountDatabase' class='btn btn-standart btn-dashboard-menu btn-blue btn-large' ng-show="app.adminInToAdmin">
          <span class='pull-left'>Account Database</span>
          <img id="btn-account-database" ui-sref-active='active' class='account-database pull-right' src='/icons/upgrade_blue.png' alt='' />
        </div>

        <div ui-sref-active='active' ui-sref='account-hub.accountProfile.bannerMessages' ng-show="app.adminInToAdmin" class='btn btn-standart btn-dashboard-menu btn-blue btn-large'>
          <span class='pull-left'>Upload Banners</span>
          <img id="btn-upload-banners" ui-sref-active='active' class='promotion-code pull-right' src='/icons/gallery_blue.png' alt='' />
        </div>

        <div ui-sref-active='active' ui-sref='account-hub.accountProfile.emailTemplates({systemMail: true })' ng-show="app.adminInToAdmin" class='btn btn-standart btn-dashboard-menu btn-blue btn-large'>
          <span class='pull-left'>Email Templates</span>
          <img id="btn-account-email-templates" ui-sref-active='active' class='promotion-code pull-right' src='/icons/upgrade_blue.png' alt='' />
        </div>

        <div ui-sref-active='active' ui-sref='account-hub.accountProfile.sessionRating' class='btn btn-standart btn-dashboard-menu btn-blue btn-large' ng-show="app.adminInToAdmin">
          <span class='pull-left'>Session Rating</span>
          <img id="btn-session-rating" ui-sref-active='active' class='account-database pull-right' src='/icons/upgrade_blue.png' alt='' />
        </div>
      </div>
    </div>
  </div>

  <div ui-view='accountProfileContent'>
    <div class='row'>
      <div class='col-xs-offset-3 col-md-6 dashboard-index text-center'>
        Here you can manage your Account Profile by upgrading your Plan and adding Account Managers.
      </div>
    </div>
  </div>


</section>

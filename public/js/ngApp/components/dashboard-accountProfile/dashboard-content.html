<section ng-if="app.hasPermissions('canAccountProfile')">
  <div class="row">
    <div class='col-xs-12'>
      <div class='text-center remove-link-line tabs-links'>
        <div ui-sref-active='active' ui-sref='account-hub.accountProfile.upgradePlan' class='btn btn-standart btn-dashboard-menu btn-blue btn-large'
        ng-show="app.hasPermissions('canUpgradePlan')">
          <span class='pull-left'>Upgrade Plan</span>
          <img id="btn-upgrade-plan" ui-sref-active='active' class='upgrade pull-right' src='/icons/upgrade_blue.png' alt='' />
        </div>

        <div ui-sref-active='active' ui-sref='account-hub.accountProfile.accountManagers' class='btn btn-standart btn-dashboard-menu btn-blue btn-large' ng-show="app.hasPermissions('canAccountManagers')">
          <span class='pull-left'>Account Managers</span>
          <img id="btn-account-managers" ui-sref-active='active' class='account-manager pull-right' src='/icons/account_manager_blue.png' alt='' />
        </div>

        <div ui-sref-active='active' ui-sref='account-hub.accountProfile.accountDatabase' class='btn btn-standart btn-dashboard-menu btn-blue btn-large' ng-show="app.hasPermissions('canAccountDatabase')">
          <span class='pull-left'>Account Database</span>
          <img id="btn-account-database" ui-sref-active='active' class='account-database pull-right' src='/icons/upgrade_blue.png' alt='' />
        </div>

        <div ui-sref-active='active' ui-sref='account-hub.accountProfile.bannerMessages' ng-show="app.hasPermissions('canUploadBanners')" class='btn btn-standart btn-dashboard-menu btn-blue btn-large'>
          <span class='pull-left'>Upload Banners</span>
          <img id="btn-upload-banners" ui-sref-active='active' class='promotion-code pull-right' src='/icons/gallery_blue.png' alt='' />
        </div>

        <div ui-sref-active='active' ui-sref='account-hub.accountProfile.emailTemplates({systemMail: true })' ng-show="app.hasPermissions('canSystemMailTemplates')" class='btn btn-standart btn-dashboard-menu btn-blue btn-large'>
          <span class='pull-left'>Email Templates</span>
          <img id="btn-account-email-templates" ui-sref-active='active' class='promotion-code pull-right' src='/icons/upgrade_blue.png' alt='' />
        </div>

        <div ui-sref-active='active' ui-sref='account-hub.accountProfile.sessionRating' class='btn btn-standart btn-dashboard-menu btn-blue btn-large' ng-show="app.hasPermissions('canSessionRating')">
          <span class='pull-left'>Session Rating</span>
          <img id="btn-session-rating" ui-sref-active='active' class='account-database pull-right' src='/icons/upgrade_blue.png' alt='' />
        </div>
      </div>
    </div>
  </div>

  <div ui-view='accountProfileContent'>
    <div class='row'>
      <div class='col-xs-offset-3 col-md-6 dashboard-index text-center'>
        Here you can manage your Account Profile by upgrading your Plan and adding Account Managers.
      </div>
    </div>
  </div>


</section>

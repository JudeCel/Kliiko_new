<button ng-if='upload.modal.upload' class='btn btn-addNewElement btn-green gallery-btn-width' id='uploadResourceDropdown' data-toggle='dropdown' aria-haspopup='true' aria-expanded='true'>
  <span class='glyphicon glyphicon-plus' aria-hidden='true'></span>
  <span>Add New Resource</span>
</button>

<ul ng-if='upload.modal.upload' class='dropdown-menu' ng-class="gc.currentPage.main ? 'dropdown-menu-right' : '' " aria-labelledby='uploadResourceDropdown'>
  <li ng-repeat='u in upload.types' class='cursor-pointer' ng-if='u.format'>
    <a ng-click='gc.openUploadModal(u.id, upload.modal.set)' data-toggle='modal'>
      {{ u.text }}
    </a>
  </li>
</ul>

<button ng-if='upload.modal.select' class='btn btn-addNewElement btn-green gallery-btn-width' ng-click='gc.openSelectModal(upload.modal.set)' data-toggle='modal'>
  <span class='glyphicon glyphicon-plus' aria-hidden='true'></span>
  <span>Select From Gallery</span>
</button>

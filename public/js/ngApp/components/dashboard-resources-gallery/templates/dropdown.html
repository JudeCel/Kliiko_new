<button ng-if='gc.currentModal.upload' class='btn btn-addNewElement btn-green gallery-btn-width' id='uploadResourceDropdown' data-toggle='dropdown' aria-haspopup='true' aria-expanded='true'>
  <span class='glyphicon glyphicon-plus' aria-hidden='true'></span>
  <span>Add New Resource</span>
</button>

<ul ng-if='gc.currentModal.upload' class='dropdown-menu' ng-class="gc.currentPage.main ? 'dropdown-menu-right' : '' " aria-labelledby='uploadResourceDropdown'>
  <li ng-repeat='upload in gc.uploadTypes' class='cursor-pointer' ng-if='upload.format'>
    <a ng-click='gc.openUploadModal(upload.id)' data-toggle='modal'>
      {{ upload.text }}
    </a>
  </li>
</ul>

<button ng-if='gc.currentModal.select' class='btn btn-addNewElement btn-green gallery-btn-width' ng-click='gc.openSelectModal()' data-toggle='modal'>
  <span class='glyphicon glyphicon-plus' aria-hidden='true'></span>
  <span>Select From Gallery</span>
</button>

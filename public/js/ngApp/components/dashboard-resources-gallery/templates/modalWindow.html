<div class='modal fade' id='uploadResource' role='dialog'>
  <div class='modal-dialog changePasswordModal' >
    <div class='modal-content border-green border-radius-none'>
      {{ typeOf = gc.isTypeOf(gc.newResource); "" }}
      <div class='modal-header'>
        <button type='button' class='close' data-dismiss='modal'>&times;</button>
        <h2 class='modal-title text-center'>New resource.</h2>
        <p class='modal-title text-center' ng-if='!typeOf.youtube'>Maximum file size is 5MB.</p>
      </div>

      <div class='modal-body'>
        <div class='form-group'>
          <label for='name'>Name</label>
          <input ng-model='gc.newResource.name' type='text' class='form-control center-block' name='name' id='name' placeholder='Name' required>
        </div>
        <div ng-if='typeOf.youtube' class='form-group'>
          <label for='youtube'>Youtube Url</label>
          <input ng-model='gc.newResource.youtube' type='text' class='form-control center-block' name='youtube' id='youtube' placeholder='Youtube URL' required>
        </div>

        <div ng-if='!typeOf.youtube' class='form-group'>
          <label for='file'>File</label>
          <div ngf-drop ngf-select ng-model='gc.newResource.file' class='drop-box' ngf-drag-over-class="'dragover'" accept='{{ gc.getUploadType().format }}'>
            Drop images here or click to upload
          </div>

          <div ngf-no-file-drop >File Drag/Drop is not supported for this browser</div>
          <div class='row'>
            <div class='col-xs-10'>
              <p class='text-max-width'>
                {{ gc.newResource.file.name  }}
              </p>
            </div>
          </div>
        </div>

        <div class='form-group' ng-if='app.accountUser.isAdmin'>
          <div class='checkbox checkbox-sm checkbox-success survey-input'>
            <input class='styled' id='checkbox' type='checkbox' name='checkbox' ng-model='gc.newResource.private'>
            <label for='checkbox'>Private?</label>
          </div>
        </div>
      </div>

      <div class='modal-footer'>
        <button class='btn btn-addNewElement pull-left no-margin btn-green gallery-btn-width' data-dismiss='modal'>Cancel</button>
        <button class='btn btn-addNewElement pull-right no-margin btn-green gallery-btn-width' ng-click='gc.createResource()' ng-disabled='gc.modalWindowDisabled'>Submit</button>
      </div>
    </div>
  </div>
</div>

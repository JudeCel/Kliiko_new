<button class='btn btn-addNewElement btn-green gallery-btn-width' id='uploadResourceDropdown' data-toggle='dropdown' aria-haspopup='true' aria-expanded='true'>
  <span class='glyphicon glyphicon-plus' aria-hidden='true'></span>
  Add New Resource
</button>

<ul class='dropdown-menu' ng-class="gc.currentPage.main ? 'dropdown-menu-right' : '' " aria-labelledby='uploadResourceDropdown'>
  <li ng-repeat='upload in uploadTypes' ng-if='upload.format'>
    <a ng-click='gc.openUploadModal(upload.id)' data-toggle='modal'>
      {{ upload.text }}
    </a>
  </li>
</ul>

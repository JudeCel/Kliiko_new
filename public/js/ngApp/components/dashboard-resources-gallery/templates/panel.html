<div class='panel panel-success border-green'>
  <div class='panel-body'>
    <div class='row text-center' ng-if='typeOf.image || typeOf.brandLogo'>
      <img ng-src='{{ resource.url.thumb }}'/>
    </div>

    <div class='row text-center' ng-if='typeOf.audio'>
      <span class='glyphicon glyphicon-music' aria-hidden='true'></span>
    </div>

    <div class='row text-center glyphicon-youtube' ng-if='typeOf.youtube'>
      <a ng-href='{{ gc.normalYoutubeUrl(resource.url.full) }}' target='_blank'>
        <span class='glyphicon glyphicon-facetime-video' aria-hidden='true'></span>
      </a>
    </div>

    <div class='row text-center' ng-if='typeOf.video'>
      <span class='glyphicon glyphicon-facetime-video' aria-hidden='true'></span>
    </div>

    <div class='row text-center' ng-if='typeOf.pdf'>
      <span class='glyphicon glyphicon-file' aria-hidden='true'></span>
    </div>

    <div class='row text-center' ng-if='typeOf.zip'>
      <span class='glyphicon glyphicon-lock' aria-hidden='true'></span>
    </div>
  </div>

  <div class='panel-footer'>
    <div class='row'>
      <div class='col-xs-12 panel-name text-center' ng-if='gc.hideElements'>
        {{ resource.name }}
      </div>

      <div class='col-xs-5 panel-name' ng-if='!gc.hideElements'>
        <input type='checkbox' ng-click='resource.checked = !!resource.checked' ng-model='resource.checked' />
        {{ resource.name }}
      </div>

      <div class="col-xs-3 panel-name" style="display:inline-block;">
        <p class="pull-right">{{ resource.extension || resource.scope | uppercase }}</p>
      </div>

      <div class='col-xs-4' ng-if='!gc.hideElements'>
        <button class='btn btn-addNewElement btn-green pull-right gallery-btn-width' ng-click='gc.removeResources([resource.id])'>
          <span class='glyphicon glyphicon-remove' aria-hidden='true'></span>
        </button>

        <div ng-if='resource.url.full && !typeOf.youtube'>
          <a href='{{ resource.url.full }}' download class='btn btn-addNewElement btn-green pull-right gallery-btn-width'>
            <span class='glyphicon glyphicon-download-alt' aria-hidden='true'></span>
          </a>
        </div>

        <div ng-if='!resource.url.full'>
          <button class='btn btn-addNewElement btn-green pull-right gallery-btn-width' ng-click='gc.refreshResource(resource)'>
            <span class='glyphicon glyphicon-refresh' aria-hidden='true'></span>
          </button>
        </div>

        <div class='pull-right'>
          <a ng-if='typeOf.youtube' ng-href='{{ gc.normalYoutubeUrl(resource.url.full) }}' target='_blank' class='btn btn-addNewElement btn-green pull-right text-uppercase'>
            <span class='glyphicon glyphicon-facetime-video'></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

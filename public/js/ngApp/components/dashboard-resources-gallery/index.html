<div class='col-md-12'>
  <div class='dashboard-container'>
    <div class='row'>
      <div class='col-md-offset-3 col-md-6'>
        <h2 class='text-center'>Gallery</h2>
      </div>
      <div class='col-md-3 text-right'>
        <button class='btn btn-addNewElement btn-green gallery-btn-width' type='button' ng-click='gc.changeView(gc.currentPage.viewType)'>
          <span class='{{ gc.currentPage.viewClass }}' aria-hidden='true'></span>
        </button>

        <ng-include src="gc.templatesDir + 'dropdown.html'" ng-init='gc.currentModal = { upload: true }'></ng-include>
      </div>
    </div>
  </div>
</div>

<div class='col-md-12 fixed-bottom-margin'>
  <div class='dashboard-container'>
    {{ typeOf = gc.isTypeOf({}); "" }}
    <ng-include src="gc.templatesDir + 'filters.html'" id='filter-view'></ng-include>
    <ng-include src="gc.templatesDir + 'tableView.html'" ng-if='typeOf.table' id='table-view'></ng-include>
    <ng-include src="gc.templatesDir + 'panelView.html'" ng-if='typeOf.panel' id='panel-view'></ng-include>
    <ng-include src="gc.templatesDir + 'modalWindows.html'"></ng-include>
  </div>
</div>

<div class='row'>
  <div class='dashboard-container'>
    <div class='col-xs-12'>
      <div>
        <h2 class='text-center'>Account Managers</h2>
      </div>
      <div class='text-right'>
        <div class='btn btn-addNewElement' ng-click='amc.openModal(amc.createNewModalTitle, "new")'>Add New Account Manager</div>
      </div>
    </div>

    <div class='col-xs-12 fixed-bottom-margin'>
      <table class='table table-dashboardElements'>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='accountUser in amc.accountUsers'>
            <td>{{ accountUser.firstName }}</td>
            <td>{{ accountUser.lastName }}</td>
            <td>{{ accountUser.gender }}</td>
            <td>{{ accountUser.email }}</td>
            <td>{{ accountUser.mobile }}</td>
            <td>{{ accountUser.status }}</td>
            <td class='text-right dashboardElementsEditRemove'>
              <img src='/icons/dashboardElement_edit.png' alt='' / ng-click="amc.openModal(amc.editModalTitle, 'edit', accountUser)">
              <img src='/icons/dashboardElement_remove.png' alt='' ng-click='amc.removeAccountUser(accountUser)' ng-if='!amc.isAccountOwner(accountUser)' />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-include src="amc.modalPath"></ng-include>

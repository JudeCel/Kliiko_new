<section id='account-manager-content' ng-controller='AccountManagerController'>
  <div class='col-md-12'>
    <div class='dashboard-container'>
      <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
          <h2 class='text-center'>Account Managers</h2>
          <h4 class='text-center has-error text-red-dark'>{{ error }}</h4>
          <h4 class='text-center'>{{ message }}</h4>
        </div>
        <div class='col-md-3 text-right'>
          <div class='btn btn-addNewElement' ng-click='openModal()'>Add New Account Manager</div>
        </div>
      </div>
    </div>
  </div>

  <div class='col-md-12 fixed-bottom-margin'>
    <div class='dashboard-container'>
      <table class='table table-responsive table-dashboardElements'>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='accountUser in accountUsers'>
            <td>{{ accountUser.firstName }}</td>
            <td>{{ accountUser.lastName }}</td>
            <td>{{ accountUser.gender }}</td>
            <td>{{ accountUser.email }}</td>
            <td>{{ accountUser.mobile }}</td>
            <td>{{ accountUser.status }}</td>
            <td class='text-right dashboardElementsEditRemove'>
              <img src='/icons/dashboardElement_edit.png' alt='' />
              <img src='/icons/dashboardElement_remove.png' alt='' ng-click='removeInvite(accountUser)' ng-if='isInvited(accountUser)' />
              <img src='/icons/dashboardElement_remove.png' alt=''
              ng-click='removeAccountUser(accountUser)'
              ng-if='isAccepted(accountUser) && !isAccountOwner(accountUser)' />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

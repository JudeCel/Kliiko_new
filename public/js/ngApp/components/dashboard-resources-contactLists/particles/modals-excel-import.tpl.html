<section id="modals-excel-import">
    <div id="modals-excel-import-icon" class="row">
        <div class="col-md-12 text-center">
            <img src="/icons/excel.png">
        </div>
    </div>

    <!---->

    <section class="banners-section text-center">
        <div>
            <div ngf-drop ngf-select ng-model="clc.importData.file" class="drop-box"
                 ngf-drag-over-class="'dragover'"
                 accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                 ngf-pattern="'.xls,.xlsx,.xlsm'">Drop excel files here or click to upload</div>
            <div ngf-no-file-drop >File Drag/Drop is not supported for this browser</div>
            <div ng-show="clc.importData.file.name">
                <br> Selected File: <strong>{{ clc.importData.file.name}}</strong>
                <small>({{ clc.importData.file.size / 1024 }}Kb)</small>
            </div>
        </div>

    </section><!--/class="banners-section"-->

    <!---->
    <div class='row modal-control-buttons'>
        <div class='col-md-12'>

            <div class='btn-standart btn-red pull-left' data-dismiss="modal">Cancel</div>
            <div class='btn-standart btn-green pull-right' ng-class="{'btn-disabled': !clc.importData.file.name}" ng-click='clc.startImport()'>Import</div>

        </div>
    </div>

</section>

<section id="upgrade-plan-content" ng-controller="PlanController as up">
  <div class="row row-centered">
    <div class='col-xs-12 col-lg-offset-1 col-lg-10 Ñol-centered dashboard-index text-center'>
      <h1>Upgrade Plan</h1>
      <br>
      <div class="row">
        <div id="steps-row">
          <div class="step-container" ng-repeat="step in up.steps">
            <span ng-class="up.stepIsActive(step.number, 'step-number')">{{ step.number }}</span>
            <span ng-class="up.stepIsActive(step.number, 'step-name')">{{ step.title }}</span>
          </div>
        </div>
      </div>

      <div ng-repeat="layout in up.stepLayouts">
        <div ng-show="up.isCurrentStep(layout.inQueue)" ng-include src="layout.src"></div>
      </div>

      </div>
    </div>
  </div>

  <!-- MODALS -->
  <section>
    <div class='modal fade' id='plansModal' role='dialog'>
      <div class='modal-dialog contactDetailsModal'>
        <div class='modal-content border-green border-radius-none'>
          <div class='modal-header'>
            <button type='button' class='close' data-dismiss='modal'>&times;</button>
            <h1 class='modal-title text-center'>Learn More about the {{up.planInModal.plan.name}}</h1>
          </div>
          <div class='modal-body'>
            <ng-include src="up.currentPlanModalContentTpl"></ng-include>
          </div>
          <div class='modal-footer'>
            <div type='button' class='pull-left btn-dashboard-plans go-back-btn' data-dismiss='modal'>
              Cancel
            </div>
            <div type='submit' class='pull-right btn-dashboard-plans i-want-btn'
                 ng-click="up.wantThisPlan(up.planInModal)" data-dismiss='modal'>
              I Want This Plan
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>

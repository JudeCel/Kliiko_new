<section id="step-2">
  <span class="row">
    <span class="col-md-12">
      <div class="panel panel-success border-green">
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th>Plan</th>
                <th>Price</th>
                <th>Promotional Code</th>
                <th>Total</th>
              </tr>
              </thead>
            <tbody>
              <tr>
                <td scope="row">
                  {{up.selectedPlan.name}}
                </td>
                <td>
                  {{up.selectedPlan.price| price}}
                </td>
                <td>
                  <input id="promocod-input" type="text" ng-model="up.promocode" ng-class="{'error':up.incorrectPromocode}">
                </td>
                <td>
                  {{up.finalPrice| price }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </span>
  </span>
</section>

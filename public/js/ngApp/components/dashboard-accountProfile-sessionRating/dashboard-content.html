<section id='account-session-rating-content' ng-controller='SessionRatingController as rc'>
  <div class='col-md-12'>
    <div class='dashboard-container'>
      <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
          <h2 class='text-center'>Session Rating</h2>
          <h4 class='text-center has-error text-red-dark'>{{ error }}</h4>
          <h4 class='text-center'>{{ message }}</h4>
        </div>
      </div>
    </div>
  </div>

  <div class='col-md-12 fixed-bottom-margin'>
    <div class='dashboard-container horizontal-scroll'>
      <ng-include src="'/js/ngApp/components/dashboard-accountProfile-sessionRating/index.html'"></ng-include>
    </div>
  </div>
</section>

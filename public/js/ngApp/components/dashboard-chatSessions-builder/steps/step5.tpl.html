<section id='step-5-observers'>
  <div class='row'>
    <h3 class='text-center'>Observers</h3>
    <div class='text-center'>
      <div class='btn-standart btn-green' ng-click='sbc.selectObserversClickHandle()'>
        Select Observers From Contact List
      </div>
    </div>
  </div>

  <div class='row'>
    <table class='table table-dashboardElements' ng-if='sbc.observers.length > 0'>
      <thead>
        <tr class='green-background'>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='member in sbc.observers'>
          <td>{{ member.firstName }}</td>
          <td>{{ member.lastName }}</td>
          <td>{{ member.gender }}</td>
          <td>{{ member.email }}</td>
          <td>{{ member.mobile }}</td>
          <td>{{ member.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

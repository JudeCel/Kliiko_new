<section id='step-4-participants'>
  <div class='row'>
    <h3 class='text-center'>Participants</h3>
    <div class='text-center'>
      <div class='btn-standart btn-green' ng-click='sbc.selectParticipantsClickHandle()'>
        Select Participants From Contact List
      </div>
    </div>
  </div>

  <div ng-if='sbc.participants.length > 0' ng-controller='ContactListController as clc' ng-init='clc.hideModalStuff = true;'>
    <div class='row text-left'>
      <table class='table table-dashboardElements'>
        <thead>
          <tr class='green-background'>
            <th>
              <div class='checkbox checkbox-xs checkbox-success'>
                <input class='styled' id='checkbox-header' type='checkbox' name='First Name' ng-model='sbc.selectedAll' ng-change='sbc.selectedAllMembers()' />
                <label for='checkbox-header'>First Name</label>
              </div>
            </th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='member in sbc.participants' ng-mouseover='sbc.mouseOveringMember[$index] = true' ng-mouseleave='sbc.mouseOveringMember[$index] = false'>
            <td>
              <div class='checkbox checkbox-xs checkbox-success'>
                <input class='styled' id='checkbox-{{ $index }}' type='checkbox' name='{{ member.firstName }}' ng-model='member.step4' />
                <label for='checkbox-{{ $index }}'>{{ member.firstName }}</label>
              </div>
            </td>
            <td>{{ member.lastName }}</td>
            <td>{{ member.gender }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.mobile }}</td>
            <td class='col-xs-2'>
              <div ng-if='!sbc.mouseOveringMember[$index]'>
                {{ member.status || "Not invited" }}
              </div>
              <div ng-if='sbc.mouseOveringMember[$index]'>
                <img src='/icons/session_grey.png' ng-click='sbc.modalWindowHandler("showSms", [member])' />
                <img src='/icons/dashboardElement_edit.png' ng-click="clc.contactAddEditClickHandle('update', member)" />
                <img src='/icons/dashboardElement_remove.png' ng-click='sbc.removeFromList(member)' />
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <div id='contactList-addContactManual' class='modal fade'  role='dialog'
        ng-include="'js/ngApp/components/dashboard-resources-contactLists/particles/modals-addContactManual.tpl.html'">
      </div>
      <ng-include src="'js/ngApp/components/dashboard-chatSessions-builder/modals/sendSms.html'"></ng-include>
    </div>

    <div class='row'>
      <div class='btn-standart btn-green' ng-click='sbc.inviteMembers()'>
        Invite ({{ sbc.findSelectedMembers().length }})
      </div>
      <div class='btn-standart btn-green' ng-click='sbc.sendGenericEmail()'>
        Send Generic Email
      </div>
      <div class='btn-standart btn-green' ng-click='sbc.modalWindowHandler("showSms", sbc.findSelectedMembers())'>
        Send SMS
      </div>
    </div>
  </div>

</section>

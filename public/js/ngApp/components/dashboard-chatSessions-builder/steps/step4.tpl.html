<section id='step-4'>
  <h3 class='text-center'>Participants</h3>

  <div class='text-center'>
    <div class='btn-standart btn-green' ng-click='sbc.selectParticipantsClickHandle()'>
      Select Participants From Contact List
    </div>
  </div>

  <div class='row'>
    <table class='table table-dashboardElements'>
      <thead>
        <tr class='green-background'>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class='{{ csc.rowClass(session) }}' ng-repeat='member in sbc.participants'>
          <td>{{ member.firstName }}</td>
          <td>{{ member.lastName }}</td>
          <td>{{ member.gender }}</td>
          <td>{{ member.email }}</td>
          <td>{{ member.mobile }}</td>
          <td>{{ member.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

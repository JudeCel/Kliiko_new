<div ng-controller='GalleryController as gc'>
  <section id='step-3' ng-controller='SessionStep3Controller as step3Controller'>
    <div id='email-template-editor' ng-controller="EmailTemplateEditorController as ec">
      <h3 class="text-center">Manage Session Emails</h3>

      <uib-accordion close-others="false">
        <ng-include src="'/js/ngApp/components/dashboard-chatSessions-builder/steps/step3/incentive.html'"></ng-include>

        <ng-include src="'/js/ngApp/components/dashboard-chatSessions-builder/steps/step3/emails.html'"></ng-include>
      </uib-accordion>

      <div ng-init='ec.initGallery(gc)'>
        {{ upload = ec.galleryDropdownData(gc.currentDependency, "uploadToGallery"); "" }}
        <ng-include src="gc.templatesDir + 'modalWindows.html'"></ng-include>
      </div>

      <ng-include src="'/js/ngApp/components/dashboard-chatSessions-builder/steps/step3/previewModal.html'"></ng-include>
      <ng-include src="'/js/ngApp/components/dashboard-chatSessions-builder/steps/step3/deleteModal.html'"></ng-include>
      <ng-include src="'/js/ngApp/components/dashboard-resources-emailTemplates/modal.html'"></ng-include>
    </div>
  </section>
</div>

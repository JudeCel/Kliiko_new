<div class='modal fade' id='editContactForm' role='dialog'>
  <div class='modal-dialog accountManagerModal'>
    <div class='modal-content border-green border-radius-none'>
      <div class='modal-header'>
        <button type='button' class='close' data-dismiss='modal'>&times;</button>
        <h2 class='modal-title text-center'>
          Edit Contact.
        </h2>
      </div>

      <div class='modal-body text-gray-medium'>
        <form class='form-horizontal' role='form' novalidate ng-controller='PhoneNumberController as pnc'>
          <span class='hidden'>{{ pnc.init(lastStepsController.contactData, 'editContactForm'); '' }}</span>
          <div class='row'>
            <div class='col-xs-12'>
              <div class='col-md-6'>
                <div class='form-group'>
                  <label class='control-label col-md-4 text-no-bold text-login-page' for='firstName'>First name<span class='text-red-dark'>*</span></label>
                  <div class='col-md-8'>
                    <input type='text' class='form-control' id='firstName' placeholder='First name' ng-model='lastStepsController.contactData.firstName'>
                  </div>
                </div>

                <div class='form-group'>
                  <label class='control-label col-md-4 text-no-bold text-login-page' for='lastName'>Last name<span class='text-red-dark'>*</span></label>
                  <div class='col-md-8'>
                    <input type='text' class='form-control' id='lastName' placeholder='Last name' ng-model='lastStepsController.contactData.lastName'>
                  </div>
                </div>

                <div class='form-group'>
                  <label class='control-label col-md-4 text-no-bold text-login-page' for='email'>Email<span class='text-red-dark'>*</span></label>
                  <div class='col-md-8'>
                    <input type='text' class='form-control' id='email' placeholder='Email' ng-model='lastStepsController.contactData.email'>
                  </div>
                </div>

                <div class='form-group'>
                  <label class='control-label col-md-4 text-no-bold text-login-page' for='gender'>Gender<span class='text-red-dark'>*</span></label>
                  <div class='col-md-8'>
                    <label class='radio-inline'><input type='radio' value='male' name='radio_gender' ng-model='lastStepsController.contactData.gender'>Male</label>
                    <label class='radio-inline'><input type='radio' value='female' name='radio_gender' ng-model='lastStepsController.contactData.gender'>Female</label>
                    <label class='radio-inline'><input type='radio' value='neither' name='radio_gender' ng-model='lastStepsController.contactData.gender'>Neither</label>
                  </div>
                </div>

                <div class='form-group'>
                  <label class='control-label col-md-4 text-no-bold text-login-page' for='mobile'>Mobile number</label>
                  <div class='col-md-8'>
                    <input type='tel'
                      intl-tel-input
                      intl-tel-input-controller='pnc.mobileController'
                      ng-model='lastStepsController.contactData.mobile'
                      id='facilitatorMobile'
                      class='form-control'>
                  </div>
                </div>

                <div class='form-group'>
                  <label class='control-label col-md-4 text-no-bold text-login-page' for='landlineNumber'>Landline number</label>
                  <div class='col-md-8'>
                    <input type='tel'
                      intl-tel-input
                      intl-tel-input-controller='pnc.landlineController'
                      ng-model='lastStepsController.contactData.landlineNumber'
                      id='facilitatorLandlineNumber'
                      class='form-control'>
                  </div>
                </div>
              </div>

              <div class='col-md-6'>
                <div class='form-group'>
                  <label class='control-label col-md-4 text-no-bold text-login-page' for='postalAddress'>Postal address</label>
                  <div class='col-md-8'>
                    <input type='text' class='form-control' id='postalAddress' placeholder='Postal address' ng-model='lastStepsController.contactData.postalAddress'>
                  </div>
                </div>

                <div class='form-group'>
                  <label class='control-label col-md-4 text-no-bold text-login-page' for='city'>City</label>
                  <div class='col-md-8'>
                    <input type='text' class='form-control' id='city' placeholder='City' ng-model='lastStepsController.contactData.city'>
                  </div>
                </div>

                <div class='form-group'>
                  <label class='control-label col-md-4 text-no-bold text-login-page' for='state'>State</label>
                  <div class='col-md-8'>
                    <input type='text' class='form-control' id='state' placeholder='State' ng-model='lastStepsController.contactData.state'>
                  </div>
                </div>

                <div class='form-group'>
                  <label class='control-label col-md-4 text-no-bold text-login-page' for='postCode'>Postcode</label>
                  <div class='col-md-8'>
                    <input type='text' class='form-control' id='postCode' placeholder='Postcode' ng-model='lastStepsController.contactData.postCode'>
                  </div>
                </div>

                <div class='form-group'>
                  <label class='control-label col-md-4 text-no-bold text-login-page' for='country'>Country</label>
                  <div class='col-md-8'>
                    <input type='text' class='form-control' id='country' placeholder='Country' ng-model='lastStepsController.contactData.country'>
                  </div>
                </div>

                <div class='form-group'>
                  <label class='control-label col-md-4 text-no-bold text-login-page' for='companyName'>Company name</label>
                  <div class='col-md-8'>
                    <input type='text' class='form-control' id='companyName' placeholder='Company name' ng-model='lastStepsController.contactData.companyName'>
                  </div>
                </div>
              </div>

              <div class='col-md-12'>
                <button ng-click='lastStepsController.updateContact()' type='button' class='btn border-green text-green-dark border-radius-none background-transp btn-md pull-right'>
                  Update
                </button>
                <button ng-click='lastStepsController.closeEditContactForm()' type='button' class='btn border-red text-red-dark border-radius-none background-transp btn-md pull-left'>
                  Close
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

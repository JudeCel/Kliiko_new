<div id='sessionTypeModal' class='modal fade' role='dialog'>
  <div class='modal-dialog sessionTypeModal'>
    <div class='modal-content border-green border-radius-none'>
      <div class='modal-header'>
        <button type='button' class='close' data-dismiss='modal'>&times;</button>
        <h2 class='modal-title text-center'>Are you sure?</h2>
      </div>

      <div class='modal-body'>
        <div class='form-group'>
            <center>Once you have selected the Type you cannot change it later!</center>
            <div class="red-block">
              <b>Reminder</b><br />
              - Focus has a maximum of 8 Participants, plus full use of Whiteboard ans Pinboard<br />
              - Forum has unlimited Participants, with limited use of the Whiteboard to images only, and no Pinboard
            </div>
        </div>
      </div>

      <div class='modal-footer'>
        <div type='button' class='btn btn-standart pull-left btn-red' data-dismiss='modal'>Cancel</div>
        <div type='submit' class='btn btn-standart pull-right btn-green' ng-click="step1Controller.updateType()">Continue</div>
      </div>
    </div>
  </div>
</div>

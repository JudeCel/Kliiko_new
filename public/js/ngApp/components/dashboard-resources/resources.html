<section ng-controller--="ResourcesController as rsc">
  <div class='col-md-12'>
    <div id='resources-links' class='text-center remove-link-line tabs-links'>
      <div ui-sref-active="active" ui-sref="account-hub.resources.gallery" class='btn btn-standart btn-dashboard-menu btn-green btn-large'>
        <span class='pull-left'>Gallery</span>
        <img id="btn-gallery" ui-sref-active='active' class='upgrade pull-right' src='/icons/gallery_green_flat.png' alt='' />
      </div>

      <div ui-sref-active="active" ui-sref="account-hub.resources.contactLists" class='btn btn-standart btn-dashboard-menu btn-green btn-large'>
        <span class='pull-left'>Contact Lists</span>
        <img id="btn-contact-list" ui-sref-active='active' class='account-manager pull-right' src='/icons/account_manager_green.png' alt='' />
      </div>

      <div ui-sref-active="active" ui-sref="account-hub.resources.topics" class='btn btn-standart btn-dashboard-menu btn-green btn-large'>
        <span class='pull-left'>Topics</span>
        <img id="btn-topics" ui-sref-active='active' class='account-database pull-right' src='/icons/topic_green_flat.png' alt='' />
      </div>

      <div ui-sref-active="active" ui-sref="account-hub.resources.emailTemplates" class='btn btn-standart btn-dashboard-menu btn-green btn-large'>
        <span class='pull-left'>Email Templates</span>
        <img id="btn-email-templates" ui-sref-active='active' class='promotion-code email-template pull-right' src='/icons/email_template_green.png' alt='' />
      </div>

      <div  ui-sref-active="active" ui-sref="account-hub.resources.brandColours" class='btn btn-standart btn-dashboard-menu btn-green btn-large'>
        <span class='pull-left'>Brand Colors</span>
        <img id="btn-brand-colors" ui-sref-active='active' class='promotion-code brand-colour pull-right' src='/icons/brand_colour_green.png' alt='' />
      </div>
    </div>
  </div>

  <div ui-view='resourcesContent'>
    <div class='row'>
      <div class='col-xs-offset-3 col-md-6 dashboard-index text-center'>
        Here you can manage your Resources.
      </div>
    </div>
  </div>
</section>

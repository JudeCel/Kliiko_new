<section ng-controller='ChatSessionsController'>
  <div class='row'>
    <div class='col-md-12'>
      <!-- <div class='text-center remove-link-line'>
        <button ui-sref-active='active' ui-sref='dashboard.resources.sessions' class='btn btn-dashboard-menu btn-green'>
          <span class='pull-left'>Sessions</span>
          <img ui-sref-active='active' class='gallery pull-right' src='/icons/upgrade_blue.png' alt='' />
        </button>
      </div> -->
    </div>
  </div>

  <div ui-view='resourcesContent' class='row'>
    <div class='col-md-12'>
      <div class='col-md-4'>
      </div>
      <div class='col-md-4'>
        <h2 class="text-center margin-top-30">
          Chate Sessions
        </h2>
      </div>
      <div class='col-md-4'>
        <a href="" class="pull-right btn btn-addNewElement btn-green">Build new session</a>
      </div>
    </div>
    <div class='col-md-12'>
      <div class='col-md-12'>
        <table class="table table-dashboardElements">
          
          <thead>
            <tr class="green-background"> 
              <th>Name</th> 
              <th>Facilitator</th> 
              <th>Start date</th> 
              <th>End date</th> 
              <th>Expiration date</th> 
              <th>Status</th> 
              <th></th> 
            </tr>
          </thead>
          
          <tbody ng-repeat="session in chatSessions">
            <tr>
              <td>{{session.name}}</td>
              <td>facilitator goes here</td>
              <td>{{session.start_time}}</td>
              <td>{{session.end_time}}</td>
              <td>{{session.end_time}}</td>
              <td>status goes here</td>
              <td>
                <a href="" class='btn btn-addNewElement btn-green pull-right margin-right-10'>
                  <span class='glyphicon glyphicon-play'></span>   
                </a>
                <a class='btn btn-addNewElement btn-grey pull-right margin-right-10' ng-click="deleteSession(session)">
                  <span class='glyphicon glyphicon-remove'></span>   
                </a>
                <a href="" class='btn btn-addNewElement btn-grey pull-right margin-right-10'>
                  <span class='glyphicon glyphicon-wrench'></span>   
                </a>
                <a href="" class='btn btn-addNewElement btn-grey pull-right margin-right-10' ng-click="copySession(session.id)">
                  <span class='glyphicon glyphicon-duplicate'></span>   
                </a>
              </td>
            </tr>
          </tbody>

        </table>
      </div>  
    </div>
  </div>
</section>

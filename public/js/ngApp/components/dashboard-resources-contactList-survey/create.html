<div class='col-md-12 fixed-bottom-margin'>
  <div class='dashboard-container'>

    <div class='col-md-3'></div>
    <div class='col-md-6'>
      <h2 class='text-center'>Create Survey</h2>
    </div>
    <div class='col-md-3 text-right'>
      <div class='btn btn-addNewElement' ng-click="sc.currentPage = 'index'">Back</div>
    </div>

    <div class='col-xs-12'>
      <ng-include src="'js/ngApp/components/dashboard-resources-contactList-survey/templates/survey.html'"></ng-include>
    </div>

    <div class='col-xs-12' ng-repeat='object in sc.defaultQuestions.slice(0, 3) track by $index' ng-init='questions = sc.createTemp.survey.SurveyQuestions'>
      <div ng-init='question = sc.initQuestion(object, questions[object.order])'>
        <ng-include src="'js/ngApp/components/dashboard-resources-contactList-survey/templates/questionHeader.html'"></ng-include>

        <ng-include src="'js/ngApp/components/dashboard-resources-contactList-survey/templates/question.html'"></ng-include>
        <ng-include src="'js/ngApp/components/dashboard-resources-contactList-survey/templates/answers.html'"></ng-include>
      </div>
    </div>

    <div class='col-sm-12'>
      <hr class='border-brown' />
      <h4><strong>Advanced recruiter</strong></h4>
    </div>
    <div class='col-xs-12' ng-repeat='object in sc.defaultQuestions.slice(3, 6) track by $index' ng-init='questions = sc.createTemp.survey.SurveyQuestions'>
      <div ng-init='question = sc.initQuestion(object, questions[object.order])'>
        <uib-accordion close-others='false'>
          <uib-accordion-group is-open='object.open'>
            <uib-accordion-heading>
              <div>
                {{ object.name }}<i class='pull-right glyphicon' ng-class="{'glyphicon-chevron-down': object.open, 'glyphicon-chevron-right': !object.open}"></i>
              </div>
            </uib-accordion-heading>

            <ng-include src="'js/ngApp/components/dashboard-resources-contactList-survey/templates/questionHeader.html'"></ng-include>

            <ng-include src="'js/ngApp/components/dashboard-resources-contactList-survey/templates/question.html'"></ng-include>
            <ng-include src="'js/ngApp/components/dashboard-resources-contactList-survey/templates/answers.html'"></ng-include>
          </uib-accordion-group>
        </uib-accordion>
      </div>
    </div>


    <div class='col-xs-12' ng-repeat='object in sc.defaultQuestions.slice(6, 8) track by $index' ng-init='questions = sc.createTemp.survey.SurveyQuestions'>
      <div ng-init='question = sc.initQuestion(object, questions[object.order])'>
        <ng-include src="'js/ngApp/components/dashboard-resources-contactList-survey/templates/questionHeader.html'"></ng-include>

        <ng-include src="'js/ngApp/components/dashboard-resources-contactList-survey/templates/question.html'"></ng-include>
        <ng-include src="'js/ngApp/components/dashboard-resources-contactList-survey/templates/answers.html'"></ng-include>
      </div>
    </div>

  </div>
</div>

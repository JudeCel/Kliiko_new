<section id='survey-content' ng-controller='SurveyController as sc'>
  <div class='col-md-12'>
    <div class='dashboard-container'>
      <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
          <h2 class='text-center'>Survey</h2>
          <h4 class='text-center has-error text-red-dark'>{{ error }}</h4>
          <h4 class='text-center'>{{ message }}</h4>
        </div>
        <div class='col-md-3 text-right'>
          <div class='btn btn-addNewElement' ui-sref='dashboard.resources.contactList.survey.create'>Create New Survey</div>
        </div>
      </div>
    </div>
  </div>

  <div class='col-md-12 fixed-bottom-margin'>
    <div class='dashboard-container'>
      <table class='table table-responsive table-dashboardElements'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Date Confirmed</th>
            <th>URL Link</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='survey in sc.surveys'>
            <td>{{ survey.name }}</td>
            <td>{{ survey.createdAt }}</td>
            <td>{{ survey.url }}</td>
            <td>{{ survey.closed }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<div class='col-md-12'>
  <div class='dashboard-container'>
    <div class='row'>
      <div class='col-md-3'></div>
      <div class='col-md-6'>
        <h2 class='text-center'>Survey</h2>
      </div>
      <div class='col-md-3 text-right'>
        <div class='btn btn-addNewElement' ng-click="sc.currentPage = 'create'">Create New Survey</div>
      </div>
    </div>
  </div>
</div>

<div class='col-md-12 fixed-bottom-margin'>
  <div class='dashboard-container'>
    <table class='table table-responsive table-dashboardElements'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Date Confirmed</th>
          <th>URL Link</th>
          <th>Closed</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='survey in sc.surveys'>
          <td>{{ survey.name }}</td>
          <td>{{ survey.confirmedAt }}</td>
          <td><a href='{{ survey.url }}'>{{ survey.url }}</a></td>
          <td>{{ survey.closed }}</td>
          <td class='text-right dashboardElementsEditRemove'>
            <img ng-src='{{ sc.statusIcon(survey) }}' alt='' ng-click='sc.changeStatus(survey)' />
            <img src='/icons/dashboardElement_edit.png' alt='' />
            <img src='/icons/dashboardElement_remove.png' alt='' ng-click='sc.removeSurvey(survey)' />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

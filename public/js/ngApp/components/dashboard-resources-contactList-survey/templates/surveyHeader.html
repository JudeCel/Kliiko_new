<h4>Survey Template</h4>
<hr class='border-brown' />
<h4><strong>Introduction</strong></h4>

<!-- missing gallery -->

<div class='form-horizontal'>
  <div class='form-group'>
    <label class='col-xs-2 control-label' for='name'>Name</label>

    <div class='col-xs-10 col-sm-6'>
      <div class='input-group'>
        <input type='text' class='form-control' id='name' placeholder='Name' ng-string ng-model='sc.manageTemp.survey.name'>
        <span class='input-group-addon'>@</span>
      </div>

      <span class='has-error'>
        <span class='help-block'>{{ sc.manageTemp.survey.errors.name }}</span>
      </span>
    </div>
  </div>

  <div class='form-group'>
    <div class='col-sm-8'>
      <span class='has-error'>
        <span class='help-block'>{{ sc.manageTemp.survey.errors.description }}</span>
      </span>

      <textarea class='form-control' id='description' placeholder='Introduction'
        ng-string ng-model='sc.manageTemp.survey.description' ng-maxlength='500' rows='5'></textarea>

    </div>
  </div>
</div>

<div ng-sortable='sc.answerSortOptions' ng-init='question.type = "checkbox"'>
  <div class='form-group' ng-repeat='answer in question.answers track by $index'>
    <div class='col-xs-offset-1 col-xs-11 has-error' ng-messages='sc.manageForm[object.order].answers[answer.order].$error'>
      <div ng-repeat='error in sc.validationErrors'>
        <div class='help-block' ng-message='{{ error.type }}'>{{ error.message }}</div>
      </div>
    </div>

    <div class='col-xs-1 checkbox checkbox-success checkbox-inline survey-input'>
      <div class='col-xs-offset-11 col-xs-1'>
        <input type='checkbox' placeholder='Answer' checked disabled>
        <label></label>
      </div>
    </div>

    <div class='col-xs-7'>
      <div class='input-group'>
        <input type='text' class='form-control' id='answer_{{object.order}}_{{ answer.order }}' placeholder='Answer' name='{{ answer.order }}'
        ng-model='answer.name' ng-minlength='sc.minsMaxs.input.min' ng-maxlength='sc.minsMaxs.input.max' ng-required='question.active'>

        <span class='input-group-addon' ng-if='!sc.canChangeAnswers(-1, question)'>@</span>
        <span class='input-group-addon' ng-if='sc.canChangeAnswers(-1, question)'>
          <span class='glyphicon glyphicon-remove' ng-click='sc.changeAnswers(-1, question, $index)'></span>
        </span>
      </div>
    </div>
  </div>
</div>

<div class='col-sm-12'>
  <div class='col-sm-offset-2' ng-if='!sc.survey.confirmedAt'>
    <img src='/icons/add_new_list_blue.png' ng-if='sc.canChangeAnswers(1, question)' ng-click='sc.changeAnswers(1, question)' />
  </div>
</div>

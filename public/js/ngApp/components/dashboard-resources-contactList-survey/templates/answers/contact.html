<div class='form-horizontal' ng-init='sc.initContacts(question.answers[0])'>
  <ng-include src="'/js/ngApp/components/dashboard-resources-contactList-survey/templates/answers/checkbox.html'"></ng-include>
</div>

<div class='form-horizontal' ng-init='question.type = "input"'>
  <div class='form-group' ng-repeat='cd in sc.contactDetails track by $index'>
    <label class='col-xs-2 col-sm-1 control-label' for='{{ cd.name }}'>
      {{ cd.name }}
    </label>

    <div class='col-xs-10 col-sm-7'>
      <div class='input-group' ng-if='cd.input'>
        <input type='text' class='form-control' id='{{ cd.name }}' placeholder='' ng-disabled='sc.currentContacts[cd.model] ? false : cd.disabled'>

        <span class='input-group-addon' ng-if='!cd.canDisable'>@</span>
        <span class='input-group-addon' ng-if='cd.canDisable && sc.survey.confirmedAt'>@</span>
        <span class='input-group-addon' ng-if='cd.canDisable && !sc.survey.confirmedAt'>
          <span class='glyphicon' ng-class="{'glyphicon-remove': cd.disabled, 'glyphicon-ok': !cd.disabled}" ng-click='sc.addContactDetail(cd, question.answers[0])'></span>
        </span>
      </div>

      <div ng-if='cd.select'>
        <select class='form-control' id='{{ cd.name }}'>
          <option ng-repeat='option in cd.options' value='{{ option }}'>{{ option }}</option>
        </select>
      </div>
    </div>
  </div>
</div>

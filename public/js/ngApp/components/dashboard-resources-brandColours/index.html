<div class='col-xs-12'>
  <div class='dashboard-container'>
    <div class='row'>
      <div>
        <h2 class='text-center'>Brand Colors</h2>
      </div>
      <div class='col-xs-12'>
        <button class='btn btn-standart btn-margin btn-green pull-right btn-large' ng-click="bcc.changePage('create')">Create New Scheme</button>
      </div>
    </div>

    <div class='row'>
      <div class='col-sm-6' ng-repeat='scheme in bcc.schemes'>
        <div class='panel panel-default panel-success'>
          <div class='panel-heading'>
            <div class='row'>
              <div class='col-xs-6'>
                <h3 class='panel-title text-max-width'>{{ scheme.name }}</h3>
              </div>
              <div class='col-xs-6 text-right dashboardElementsEditRemove'>
                <img src='/icons/resources_grey.png' alt='' ng-click='bcc.copyScheme(scheme)' />
                <img src='/icons/dashboardElement_edit.png' alt='' ng-click='bcc.changePage("edit", scheme)' />
                <img src='/icons/dashboardElement_remove.png' alt='' ng-click='bcc.removeScheme(scheme)' />
              </div>
            </div>
          </div>

          <div class='panel-body' ng-click='bcc.openModalPreview(scheme)' ng-attr-style='background-color: {{ scheme.colours.browserBackground }};'>
            <ng-include src="'/js/ngApp/components/dashboard-resources-brandColours/templates/preview.html'"></ng-include>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-include src="'/js/ngApp/components/dashboard-resources-brandColours/previewModal.html'"></ng-include>

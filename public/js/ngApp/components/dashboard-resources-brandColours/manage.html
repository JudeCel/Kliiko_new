<div class='col-md-12'>
  <div class='col-md-12'>
    <div class='dashboard-container'>
      <div class='row'>
        <div class='col-md-offset-3 col-md-6'>
          <h2 class='text-center'>Manage Brand Colour</h2>
        </div>
        <div class='col-md-3 text-right'>
          <button class='btn btn-addNewElement btn-green' ng-click="bcc.changePage('index')">Back</button>
          <button class='btn btn-addNewElement btn-green' ng-click="bcc.finishManage()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <form name='bcc.colorForm' novalidate class='col-md-12'>
    <div class='row'>
      <div class='col-xs-12 col-md-6'>
        <ng-include src="'/js/ngApp/components/dashboard-resources-brandColours/templates/formElementName.html'"></ng-include>
      </div>
    </div>

    <div class='row'>
      <div class='col-xs-12 col-md-6'>
        <div class='col-xs-12 no-side-padding'>
          <div class='col-xs-12'>
            <h4>Choose your Chat Room colours</h4>
          </div>

          <div class='col-xs-6' ng-repeat='field in bcc.manageFields.chatRoom' ng-init='scheme = bcc.scheme.colours'>
            <ng-include src="'/js/ngApp/components/dashboard-resources-brandColours/templates/formElementColors.html'"></ng-include>
          </div>
        </div>

        <div class='col-xs-12 no-side-padding'>
          <div class='col-xs-12'>
            <h4>Choose your Particpant colours</h4>
          </div>

          <div class='col-xs-3 col-md-4 col-lg-3' ng-repeat='field in bcc.manageFields.participants' ng-init='scheme = bcc.scheme.colours.participants'>
            <ng-include src="'/js/ngApp/components/dashboard-resources-brandColours/templates/formElementColors.html'"></ng-include>
          </div>
        </div>
      </div>

      <div class='col-xs-12 col-md-6' style='padding: 1%; background-color: {{ bcc.scheme.colours.browserBackground }};'>
        <ng-include src="'/js/ngApp/components/dashboard-resources-brandColours/templates/preview.html'"></ng-include>
      </div>
    </div>
  </form>
</div>

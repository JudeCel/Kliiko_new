<div class='col-md-12'>
  <div class='col-md-12'>
    <div class='dashboard-container'>
      <div class='row'>
        <div class='col-md-offset-3 col-md-6'>
          <h2 class='text-center'>Manage Brand Colour</h2>
        </div>
        <div class='col-md-3 text-right'>
          <button class='btn btn-addNewElement btn-green' ng-click="bcc.changePage('index')">Back</button>
        </div>
      </div>
    </div>
  </div>

  <div class='col-xs-12'>
    <div class='row' ng-repeat='field in bcc.manageFields'>
      <div class='col-xs-3'>
        {{ field.title }}
      </div>

      <div class='col-xs-4'>
        <div colorpicker colorpicker-position='right' ng-model='bcc.scheme[field.model]'>
          <span ng-style='bcc.colorStyles(bcc.scheme[field.model])' class='glyphicon glyphicon-pencil' aria-hidden='true'>
            {{ bcc.scheme[field.model] || "Pick color" }}
          </span>
        </div>
      </div>

      <div class='col-xs-5'>
        <hr ng-style='bcc.colorStyles(bcc.scheme[field.model])' />
      </div>
    </div>
  </div>

</div>

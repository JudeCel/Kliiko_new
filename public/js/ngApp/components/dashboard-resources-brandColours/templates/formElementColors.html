<div class='row'>
  <div class='col-xs-offset-6 col-xs-6 has-error' ng-messages='bcc.colorForm[field.model].$error'>
    <div class='help-block' ng-message='required'>Not valid color</div>
  </div>
</div>

<div class='row color-input-size'>
  <div class='col-xs-6 col-md-3' ng-if='field.title'>
    <label class='control-label text-no-bold' for='{{ field.model }}'>{{ field.title }}</label>
  </div>

  <div ng-class='field.title ? "col-xs-6 col-md-9" : "col-xs-12" '>
    <div class='form-group'>
      <div class='input-group'>
        <input class='form-control no-border-radius' id='{{ field.model }}' name='{{ field.model }}' colorpicker colorpicker-position='top'
          ng-required='bcc.formSubmitted' ng-pattern='bcc.hexRegex' ng-init='bcc.initColor(field.model)'
          ng-model='scheme[field.model]' ng-style='bcc.colorStyles(scheme[field.model])' />

        <span class='input-group-addon no-border-radius' ng-style='bcc.colorStyles(scheme[field.model], { padding: true })'>
          <span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>
        </span>
      </div>
    </div>
  </div>
</div>

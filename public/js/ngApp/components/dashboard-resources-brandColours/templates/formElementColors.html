<div class='col-xs-3 col-sm-4'>
  <label class='control-label text-no-bold' for='{{ field.model }}'>{{ field.title }}</label>
</div>

<div class='col-xs-3 col-sm-8'>
  <div class='form-group'>
    <div class='input-group'>
      <input class='form-control no-border-radius' id='{{ field.model }}' colorpicker colorpicker-position='top'
        ng-init='bcc.initColor(field.model)' ng-model='bcc.scheme[field.model]' ng-style='bcc.colorStyles(bcc.scheme[field.model])' />

      <span class='hidden-xs input-group-addon no-border-radius' ng-style='bcc.colorStyles(bcc.scheme[field.model])'>
        <span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>
      </span>
    </div>
  </div>
</div>

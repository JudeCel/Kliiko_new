<div class='row'>
  <div class='has-error' ng-class='field.title ? "col-xs-offset-6 col-xs-6 col-md-offset-4 col-md-8" : "col-xs-12" ' ng-messages='bcc.colorForm[field.model].$error'>
    <div class='help-block' ng-message='required'>Not valid color</div>
    <div class='help-block' ng-message='pattern'>Not valid color</div>
  </div>
</div>

<div class='row color-input-container'>
  <div class='col-xs-6 col-md-4' ng-if='field.title'>
    <label class='control-label text-no-bold label-size' for='{{ field.model }}'>{{ field.title }}</label>
  </div>

  <div ng-class='field.title ? "col-xs-6 col-md-8" : "col-xs-12" '>
    <div class='form-group'>
      <select class='form-control no-border-radius color-input' name='{{ field.model }}' ng-required='bcc.formSubmitted'
        ng-model='scheme[field.model]' ng-style='bcc.colorStyles(scheme[field.model])'>
        <option value='{{ colour }}' class='color-input' ng-repeat='colour in bcc.pickPartipantColours(scheme[field.model])'
          ng-style='bcc.colorStyles(colour)' ng-pattern='bcc.hexRegex'>
          {{ colour }}
        </option>
      </select>
    </div>
  </div>
</div>

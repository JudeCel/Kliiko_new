{{ previewScheme = scheme.colours || bcc.previewScheme.colours; "" }}
<div class='brandColours' ng-attr-style='color: {{ previewScheme.font }};'>
  <div class='row' ng-attr-style='background-color: {{ previewScheme.browserBackground }};'>
    <div class='col-xs-12 header' ng-include="'/js/ngApp/components/dashboard-resources-brandColours/templates/header.html'"></div>

    <div class='col-xs-12'>
      <div class='col-xs-12 chatContainer' ng-attr-style='background-color: {{ previewScheme.mainBackground }}; border-color: {{ previewScheme.mainBorder }};'>
        <div class='containerInnerBox' style='height: 25em'>
          <div class="pull-left">
            <div>
              <div class="pull-left">
                avatar
              </div>
              <div class="pull-right whiteboardContainer">
                <img src='/images/whiteboard.png' alt='whiteboard' />
              </div>
            </div>
            <div class="buttonsContainer">
              <span class="chatMiddleButtons glyphicon glyphicon-facetime-video" aria-hidden="true"></span>
              <span class="chatMiddleButtons glyphicon glyphicon-volume-up" aria-hidden="true"></span>
              <span class="chatMiddleButtons glyphicon glyphicon-camera" ng-attr-style="color: {{ previewScheme.consoleButtonActive }}; border-color: {{ previewScheme.consoleButtonActive }};" aria-hidden="true" style="color: #4CB649; border-color: #4CB649;"></span>
              <span class="chatMiddleButtons glyphicon glyphicon-ok" aria-hidden="true"></span>
              <span class="chatMiddleButtons glyphicon glyphicon-file" aria-hidden="true"></span>
            </div>
            <div>
              avatars
            </div>
          </div>
          <div class="pull-right">

        </div>
        <div class='row' ng-include="'/js/ngApp/components/dashboard-resources-brandColours/templates/footer.html'"></div>
      </div>
    </div>
  </div>
</div>

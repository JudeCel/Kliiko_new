{{ previewScheme = scheme || bcc.previewScheme; "" }}
<div style='font-size: 70%;'>
  <div class='col-xs-12' style='background-color: {{ previewScheme.colour_browser_background }}'>
    <div class='row'>
      <div class='col-xs-10' style='background-color: {{ previewScheme.colour_background }}; margin: 10px 9%; border: 2px solid {{ previewScheme.colour_border }}'>
        <div class='row'>
          <div class='col-xs-12' style='padding: 5px; border-bottom: 2px solid {{ previewScheme.colour_border }}'>
            <div class='row'>
              <div class='col-xs-6'>
                <div class='row'>
                  <div class='col-xs-5 text-right' style='color: {{ previewScheme.colour_label }};'>
                    Session:
                  </div>

                  <div class='col-xs-7' style='color: {{ previewScheme.colour_text }};'>
                    Test Session
                  </div>
                </div>

                <div class='row'>
                  <div class='col-xs-5 text-right' style='color: {{ previewScheme.colour_label }};'>
                    Topic:
                  </div>
                  <div class='col-xs-7'>
                    <span style='padding: 2px; background-color: {{ previewScheme.colour_menu_background }}; border: 1px solid {{ previewScheme.colour_menu_border }}; color: {{ previewScheme.colour_text }};'>
                      Topic2
                    </span>
                  </div>
                </div>
              </div>

              <div class='col-xs-6'>
                <div class='row'>
                  <div class='col-xs-2'>
                    <span class='glyphicon glyphicon-book' aria-hidden='true' style='font-size: 2.5em; color: {{ previewScheme.colour_icon }};'></span>
                  </div>
                  <div class='col-xs-2'>
                    <span class='glyphicon glyphicon-question-sign' aria-hidden='true' style='font-size: 2.5em; color: {{ previewScheme.colour_icon }};'></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class='col-xs-12' style='height:50%;'>
            <div class='row' style='margin: 10px auto 30%;'>
              <div class='col-xs-offset-6'>
                <span style='background-color: {{ previewScheme.colour_whiteboard_icon_background }};'>
                  Whiteboard
                </span>
              </div>
              <div class='col-xs-offset-6 col-xs-6' style='padding: 10% 0; background-color: {{ previewScheme.colour_whiteboard_background }}; border: 2px solid {{ previewScheme.colour_whiteboard_border }};'>
                <center>This is awesome!</center>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

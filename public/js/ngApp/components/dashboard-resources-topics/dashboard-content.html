<section id='resources-topics' ng-controller='TopicsController as topics'>
    <div class='col-md-12'>
        <div class='dashboard-container'>
            <div class='row'>
                <div class='col-md-3'></div>
                <div class='col-md-6'>
                    <h2 class='text-center'>Topics</h2>
                    <h4 class='text-center has-error text-red-dark'>{{ topics.error }}</h4>
                    <h4 class='text-center'>{{ topics.message }}</h4>
                </div>
                <div class='col-md-3 text-right'>
                    <a class='btn btn-addNewElement' href="/dashboard/accountDatabase/exportCsv">Export to CSV</a>
                </div>
            </div>
        </div>
    </div>

    <div class='col-md-12 fixed-bottom-margin'>
        <div class='dashboard-container'>

            <div id="topics-list">

                <div class="topic-list-item" ng-repeat="t in topics.list">
                    <uib-accordion close-others="false">
                        <uib-accordion-group is-open="up.modContentBlock.recruiter" heading="true">
                            <uib-accordion-heading>
                                <div class="panel-label">
                                    {{t.name}}
                                    <!--<img class="pull-right ic" src="/icons/dashboardElement_remove.png" alt=""> <img class="pull-right ic" src="/icons/dashboardElement_edit.png" alt="">-->
                                </div>
                            </uib-accordion-heading>
                            <p ng-repeat="s in t.sessions">
                                {{ s.name }}
                            </p>
                        </uib-accordion-group>
                    </uib-accordion>
                    <div class="control-block">
                        <img class="pull-right ic" src="/icons/dashboardElement_remove.png" alt=""> <img class="pull-right ic" src="/icons/dashboardElement_edit.png" alt="">
                    </div>
                </div>



            </div>

        </div>
    </div>
</section>

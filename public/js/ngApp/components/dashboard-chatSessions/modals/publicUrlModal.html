<div id='publicUrlModal' class='modal fade' role='dialog'>
  <div class='modal-dialog publicUrlModal'>
    <div class='modal-content border-green border-radius-none'>

      <div class='modal-body'>
        <div class='form-group'>
          <center>
            <h4>URL to your Social Forum Chat Session</h4>
            <p>
              <input class="url-input" type="text" value="{{ csc.currentSelectedSessionPublicUrl }}" readonly/>
            </p>
            <p>
              You can copy &amp; paste this into your social media post, website or personal email. Guests click on the link to enter the Session.
            </p>
          </center>
        </div>
      </div>

      <div class='modal-footer'>
        <button type='button' class='btn-standart btn-red pull-right' data-dismiss='modal'>Close</button>
      </div>
    </div>
  </div>
</div>

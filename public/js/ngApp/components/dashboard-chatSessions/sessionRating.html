<div class='row'>
  <div class='dashboard-container'>
    <div class='col-xs-12'>
      <div>
        <h2 class='text-center'>Session Ratings</h2>
      </div>
      <div class='text-right'>
        <button class='btn btn-standart btn-green btn-small btn-margin' ng-click='csc.changePage("index")'>Back</button>
      </div>
    </div>

    <div class='col-xs-12 fixed-bottom-margin'>
      <h3 class='text-center'>{{ csc.session.name }}</h3>
      <table class='table table-dashboardElements'>
        <thead>
          <tr class='background-green'>
            <th> First Name </th>
            <th> Last Name </th>
            <th> E-mail </th>
            <th class='pull-right'>
              <span class='text-vertical-middle'>Session rating:</span>
              <uib-rating class='session-rating-stars text-vertical-middle no-pointer-events' ng-model='csc.sessionRating' max='5' aria-labelledby='default-rating' readonly='true' tabindex=''>
              </uib-rating>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='member in csc.session.SessionMembers'>
            <td>{{ member.AccountUser.firstName }}</td>
            <td>{{ member.AccountUser.lastName }}</td>
            <td>{{ member.AccountUser.email }}</td>
            <td class='pull-right'>
              <span class='session-rating-comment text-vertical-middle glyphicon glyphicon-pencil' ng-click='csc.openModalWindow(member)' aria-hidden='true'></span>
              <uib-rating class='session-rating-stars text-vertical-middle' ng-model='member.rating' max='5' aria-labelledby='default-rating' ng-click='csc.rateSessionMember(member)'>
              </uib-rating>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-include src="'/js/ngApp/components/dashboard-chatSessions/modal.html'"></ng-include>

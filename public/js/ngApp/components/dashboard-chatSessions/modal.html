<div class='modal fade' id='chatSessionsModal' role='dialog'>
  <div class='modal-dialog chatSessionsModal'>
    <div class='modal-content border-green border-radius-none'>
      <div class='modal-header'>
        <button type='button' class='close' data-dismiss='modal'>&times;</button>
        <h2 class='modal-title text-center'>Add comment</h2>
      </div>

      <div class='modal-body text-gray-medium form-horizontal'>
        <div class='form-group'>
          <div class='col-md-12'>
            <textarea class='form-control' id='comment' placeholder='Comment' ng-model='csc.currentMemberModal.comment' ng-maxlength='500' rows='5'></textarea>
          </div>
        </div>

        <div class='row'>
          <div class='col-md-12'>
            <div class='row'>
              <div class='col-xs-6'>
                <button ng-click='csc.saveComment()' type='button' class='btn border-red text-red-dark border-radius-none background-transp pull-left btn-md'>Save</button>
              </div>
              <div class='col-xs-6'>
                <button ng-click='csc.closeModal()' type='button' class='btn border-red text-red-dark border-radius-none background-transp pull-right btn-md'>Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

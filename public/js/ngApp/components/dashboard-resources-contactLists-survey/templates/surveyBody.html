<div ng-repeat='section in sc.tableOfContents track by $index'>
  <div ng-if="section.questions">
    <div class='col-sm-12' ng-repeat='object in sc.sectionQuestions(section) track by $index'>
      <ng-include src="sc.questionTemplate(object)"></ng-include>
    </div>

  </div>

  <div class='col-sm-12' ng-if="section.customTemplate">
    <ng-include src="sc.customSurveyTemplate(section)"></ng-include>
  </div>
</div>

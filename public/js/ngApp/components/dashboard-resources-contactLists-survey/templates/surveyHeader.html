<h4>Survey Template</h4>

          </div>

        <label class='col-xs-2 control-label' for='surveyName'>Name</label>
        <div class='col-xs-10 col-md-6'>

        </div>
      </div>

        <div class='col-xs-10 col-md-6'>

          <div ng-include="gc.templatesDir + 'dropdown.html'" ng-init='gc.uploadTypes = sc.uploadTypes.survey; gc.currentModal = { upload: true, select: true, set: "survey" }'></div>

<div class='col-md-12 fixed-bottom-margin' id='GalleryController' ng-controller='GalleryController as gc'>
  <div>
    <ng-include src="gc.templatesDir + 'modalWindows.html'"></ng-include>
  </div>
  {{ upload = surveyListController.galleryDropdownData(gc.currentModalSet, gc.currentDependency); "" }}
  <div class='dashboard-container'>
    <div class="survey-mode-header">
      <div class='col-md-offset-3 col-md-6'>
        <h2 class='text-center'>{{ surveyListController.currentSurveyMode }} Survey</h2>
      </div>
      <div class='col-md-3 text-right'>
        <button class='btn btn-standart btn-margin btn-green btn-small' ng-click="surveyListController.showStartPage()">Back</button>
      </div>
    </div>

    <div ng-controller='SurveyEditController as sc' ng-init='sc.initGallery(gc); sc.initAutoSave(gc); sc.init(surveyListController.currentSurveyId, surveyListController.surveySettings)'>
      <ng-include src="'/js/ngApp/components/dashboard-resources-contactLists-survey/surveyEditor.html'"></ng-include>
    </div>
  </div>  <!-- new here-->
</div>

<section id="email-template-editor" ng-controller="EmailTemplateEditorController as ec">
    <div class="row" style="width:100%; height:100%;">
        <div class="list-group col-md-3 mail-template-list">
            <a ng-repeat="(key, t) in ec.emailTemplates" class="list-group-item mail-template-list-item" ng-class="{'list-group-item-info': key == ec.currentTemplate.index}"
            ng-click="ec.startEditingTemplate(key)">
                <span class="input-group input-group-sm" ng-hide="t.UserId">{{t["MailTemplateBase.name"]}}</span>
                <div class="input-group input-group-sm" ng-hide="!t.UserId">
                    <input type="text" class="form-control mail-list-input" aria-describedby="basic-addon3" ng-model="t.name">
                    <span class="input-group-addon" id="basic-addon3" style="width:10px;">{{t["MailTemplateBase.name"] | limitTo: 7}}{{t["MailTemplateBase.name"].length > 7 ? '...' : ''}}</span>

                    <span class="input-group-btn">
                        <button class="btn glyphicon glyphicon-trash" type="button" ng-click="ec.deleteTemplate(t, key, $event);"></button>                           
                    </span>
                </div>
            </a>
        </div>

        <div class="col-md-8 mail-template-details panel panel-default">
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">Template Name:</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon2" ng-model="ec.currentTemplate.name">
                    <span class="input-group-addon" id="basic-addon2">{{ec.currentTemplate["MailTemplate.name"]}}</span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Subject:</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon2" ng-model="ec.currentTemplate.subject">
                </div>
                <br>

                <span>Content:</span>
                <textarea id="templateContent"></textarea>
                <br>

                <button type="submit" class="btn btn-link pull-left" ng-click="ec.previewMailTemplate()">Preview</button>
                <button type="submit" class="btn btn-danger pull-left" ng-click="ec.resetMailTemplate()">Reset</button>
                <button type="submit" class="btn btn-success pull-right" ng-click="ec.modifyAndSave()">Modify & Save Copy</button>
                <button type="submit" class="btn btn-success pull-right" ng-click="ec.modifyAndSave(true)">Create Copy</button>

            </div>
        </div>
    </div>



    <!-- Modal Preview-->
    <div class='modal fade' id='previewMailTemplateModal' role='dialog'>
        <div class='modal-dialog'>
            <div class='modal-content border-green border-radius-none' style="width:750px;">
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal'>&times;</button>
                    <h1 class='modal-title' id="mailTemplatePreviewSubject"></h1>
                </div>
                <div class='modal-body'>
                    <iframe id="contentFrame" style="width:700px;height:700px;"></iframe>
                </div>
            </div>
        </div>
    </div>



</section>
